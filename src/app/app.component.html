<div class="container">
  <div class="row">
    <div class="col" *ngIf="analog">
      <app-analog></app-analog>
    </div>
    <div class="col" *ngIf="!analog">
      <app-digital></app-digital>
    </div>
  </div>
  
</div>

<div id="button">
<button class="btn btn-success" (click)="onClick()"> {{ analog ? 'Switch Digital' : 'Switch Analog'}}</button>
</div>
